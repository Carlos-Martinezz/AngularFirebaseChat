<h2>Chat</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats" 
         [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
        <span class="badge badge-primary"
                [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid}">
            {{ chat.nombre }}
        </span>
        <p>{{ chat.mensaje }}</p>
    </div>

<div class="btn-group">
    <input type="text"  
        name="mensaje" 
        [(ngModel)]="mensaje"
        class="form-control mt-1" 
        (keyup.enter)="enviarMensaje()"
        placeholder="Enviar mensaje">

    <button type="button" class="btn btn-primary" (click)="enviarMensaje()">
        Enviar
    </button>
</div>
